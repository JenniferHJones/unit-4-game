<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="reset" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sirin+Stencil" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Crystal Collector</title>
</head>

<body>
    <div class="game">
        <h1>Crystal Collector Game</h1>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h2>Match this number</h2>
                        <h2 id="randomNumber"></h2>
                    </div>
                </div>
            </div>
        </div>

        <h2 id="instructions">Click on a crystal to add its value to your score until it matches the number above.</h2>
        <div class="crystals">
            <img id="crystal1" src="assets/images/Crystal1.jpg" alt="Crystal 1">
            <img id="crystal2" src="assets/images/Crystal2.jpg" alt="Crystal 2">
            <img id="crystal3" src="assets/images/Crystal3.jpg" alt="Crystal 3">
            <img id="crystal4" src="assets/images/Crystal4.jpg" alt="Crystal 4">
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h2> Score Counter</h2>
                        <h3 id="counter" class="card-text">0</h3>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card text-success">
                    <div class="card-body">
                        <h2 class="card-title">Total Wins</h2>
                        <h3 id="win" class="card-text">0</h3>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card text-danger">
                    <div class="card-body">
                        <h2 class="card-title">Total Losses</h2>
                        <h3 id="loss" class="card-text">0</h3>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
