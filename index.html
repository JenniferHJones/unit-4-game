<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="reset" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Sirin+Stencil" rel="stylesheet">
    <title>Crystal Collector</title>
</head>

<body>

    <div class="game">
        <h1>Crystal Collector Game</h1>
        <h2 id="randomNumber"></h2>
        <h2 id="instructions">Click on a crystal below to add its value to your score until it matches the number above.</h2>
        <div class="crystals">
            <img id="crystal1" src="assets/images/Crystal1.jpg" alt="Crystal 1">
            <img id="crystal2" src="assets/images/Crystal2.jpg" alt="Crystal 2">
            <img id="crystal3" src="assets/images/Crystal3.jpg" alt="Crystal 3">
            <img id="crystal4" src="assets/images/Crystal4.jpg" alt="Crystal 4">
        </div>
        <h2 id="counter">Score Counter:  0</h2>
        <br>
        <h2 id="win">Total Wins:  0</h2>
        <br>
        <h2 id="loss">Total Losses:  0</h2>

    </div>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
